service: serverless

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 10 # optional, in seconds, default is 6
  region: us-east-1
  stage: dev
  profile: serverless-servicename-agent

plugins:
  - serverless-offline

functions:  
  todos:
    handler: src/api/todos.handler
    events:
      - http:
          path: todo
          method: get
  todo:
    handler: src/api/todo.handler
    events:
      - http:
          path: todo/{todo}
          method: get
          request:
            parameters:
              paths:
                todo: true
